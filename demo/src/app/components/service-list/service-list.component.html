<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div *ngFor="let tempService of services" class="col-md3">
                    <div class="product-box">
                        <a routerLink="/services/{{ tempService.id }}">
                            <img src="assets/images/products/placeholder.png" />
                        <!-- </a>
                        <a routerLink="/services/{{ tempService.id }}">-->
                            <h1>{{ tempService.name }}</h1>
                        </a>
                        <div class="price">
                            {{ tempService.price }}
                        </div>
                        <a href="#" class="primary-btn">
                            Add to card
                        </a>
                    </div>
                </div>

                <!-- if service is null/undefined or its length is 0 -->
                <div *ngIf="services?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No service found.
                </div>

            </div>

            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                            
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                (pageChange)="listServices()">
                                </ngb-pagination>
                            
                            </div>

                            <div class="col-md-3 mt-2" style="text-align: right;">

                                <label for="pageSizes" class="mr-2">
                                    Page Size
                                </label>
                                <select #pageSizes id="pageSizes" (change)="updatePageSize(+pageSizes.value)">
                                    <option  selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
